<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>CRUD Operation</title>
</head>

<body>
    <div class="bodyover">
        <div class="w-75 mx-auto my-3 py-5 px-3 card">
            <h1 class="text-center text-primary ">CRUD SYSTEM FOR PRODUCTS </h1>
    
            <div class="form-group">
                <label for="productNAME">productName :</label>
                <input type="text" id="productNAME" class="form-control">
    
            </div>
            <div class="form-group">
                <label for="productPrice">productPrice :</label>
                <input type="number" id="productPrice" class="form-control">
    
            </div>
            <div class="form-group">
                <label for="productCategory">productCategory :</label>
                <input type="text" id="productCategory" class="form-control">
    
            </div>
            <div class="form-group">
                <label for="productDesc">productDesc :</label>
                <!-- <input type="text" id="productNAME" class="form-control"> -->
                <textarea id="productDesc" class="form-control"></textarea>
            </div>
    
            <button class="btn btn-primary m-auto" onclick="addProducts()" id="mainBtn">Add Product</button>
        </div>
    
    
        <div class="w-75 my-5 mx-auto">
            <input type="text" onkeyup="searchInput()" id="searchInput" placeholder="Search..." class="form-control w-50 mx-auto mb-5">
    
            <table class="table table-hover text-center">
                <thead>
                    <th>Index</th>
                    <th>productNAME</th>
                    <th>productPrice</th>
                    <th>productCategory</th>
                    <th>productDesc</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="demo">
                    <!-- <tr>
                        <td>0</td>
                        <td>Toshiba</td>
                        <td>3000</td>
                        <td>Tv</td>
                        <td>model</td>
                        <td><button class="btn btn-outline-warning">update</button></td>
                        <td><button class="btn btn-outline-danger">delete</button></td>
    
    
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

   




    <script src="JS/main.js"></script>
</body>

</html>
